<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Detection</title>
    <style>
        body {
            background: url('https://live.lge.co.kr/wp-content/uploads/2020/06/AI%EC%9A%A9%EC%96%B4%EC%82%AC%EC%A0%84_00-1-1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 80px;
            margin-top: 20px; /* 눈 감지 결과를 표시하는 위치 조정 */
        }

        #video_feed {
            border: 1px solid #000;
            margin-top: 20px;
            width: 100%; 
            max-width: 800px; 
            height: auto; /* 가로 세로 비율 유지 */
        }

        #download_button {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn {
            border: none;
            display: block;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            outline: none;
            overflow: hidden;
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            background-color: #222;
            padding: 17px 60px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.20);
        }

        .btn span {
            position: relative; 
            z-index: 1;
        }

        .btn:after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 490%;
            width: 140%;
            background: #78c7d2;
            transition: all .5s ease-in-out;
            transform: translateX(-98%) translateY(-25%) rotate(45deg);
        }

        .btn:hover:after {
            transform: translateX(-9%) translateY(-25%) rotate(45deg);
        }
        a{
            color:white;
            text-decoration: none; 

        }



    </style>
</head>
<body>
    <h1>LANDMARK</h1>
    <!-- 눈 감지 영상을 표시하는 이미지 요소 -->
    <img id="video_feed">
    <button class="btn"><span><a href="/one_page">Previous</a></span></button>
    <script>
        var video = document.getElementById('video_feed');
        video.src = "/video_feed_with_eye_detection";
    </script>
    
</body>
</html>
